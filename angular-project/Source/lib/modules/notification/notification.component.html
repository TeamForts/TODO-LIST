<div class="notification-type">
    <div class="content">
        <div class="icon">
            <i class="{{iconName}}"> </i>
        </div>
        <div class="text">
            {{text}}
        </div>
        <div class="button" (click)="closeNotification()">
            <i class="dx-icon-close"></i>
        </div>
    </div>
</div>
